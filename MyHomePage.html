<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Google Homepage</title>
        <style>
            body {
                background-color: #004d4d;
                color: white;
                font-family: Arial, sans-serif;
                text-align: center;
                padding-top: 100px;
            }
            h1 {
                font-size: 3em;
            }
            .button-container {
                margin-top: 40px;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px;
            }
            a {
                text-decoration: none;
            }
            .btn {
                background-color: #00796b;
                border: none;
                color: white;
                padding: 15px 25px;
                font-size: 1em;
                border-radius: 10px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .btn:hover {
                background-color: #009688;
            }
        </style>
    </head>
    <body>
        <h1>Google quick links</h1>
        <div class="button-container">
            <a href="https://www.google.com" target="_blank"
                ><button class="btn">Google</button></a
            >
            <a href="https://mail.google.com" target="_blank"
                ><button class="btn">Gmail</button></a
            >
            <a href="https://maps.google.com" target="_blank"
                ><button class="btn">Mapy</button></a
            >
            <a href="https://translate.google.as" target="_blank"
                ><button class="btn">Prekladaƒç</button></a
            >
            <a href="https://www.youtube.com" target="_blank"
                ><button class="btn">YouTube</button></a
            >
            <a href="https://drive.google.com" target="_blank"
                ><button class="btn">Disk</button></a
            >
        </div>
    </body>
</html>
